<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets\css\style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <div class="container-contact">

    <h2>Contact Us</h2>

    <div class="first-name">
      <label for="first-name">First Name * </label>
      <input type="text" id="first-name" name="first-name" required >
    </div>

    
    <div class="last-name">
      <label for="last-name"> Last Name *</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>

      <div class="container-email">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="exemple@exemple.com">
      </div>


      <div class="query-type">
        <label for="query-type">Query Type *</label>
      </div>

      <div class="checkbox-container">
        <span class="checkbox-1">
          <input type="radio" id="checkbox-span" required>
          General Enquiry
        </span>
      </div>

      <div class="checkbox-container-2">
        <span class="checkbox-2">
          <input type="radio" id="checkbox-2" name="checkbox-2" required>
          Support Request
        </span>
      </div>

      <div class="msg-container">
        <label for="msg">Message *</label>
        <input type="text" name="msg" id="msg" required>
      </div>

      <div class="submit">
        <input type="checkbox">
        <span>I consent to being contacted by the team *</span>

        <button type="submit">Submit</button>
      </div>

  </div>


  
  

</body>


</html>
